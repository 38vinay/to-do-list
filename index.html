<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="to-do.css" />
</head>

<body class="bg-linear">
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Logo and Heading -->
      <div class="col-12 col-md-5 text-center text-md-start mb-4 mb-md-0">
        <img src="img/tologo-removebg-preview.png" class="img-fluid mb-3" alt="Logo" />
        <h1 class="t-color">Welcome to the To-do list</h1>
      </div>

      <!-- To-Do Input Section -->
      <div class="col-12 col-md-7">
        <div class="contain bor p-4 shadow-sm rounded bg-white">
          <h1 class="text-center t-color mb-4">To-do List</h1>
          <div class="d-flex flex-column flex-sm-row gap-3 mb-3">
            <input type="text" class="form-control input" id="input-box" placeholder="Enter task" />
            <button class="btn btn-primary add-task" onclick="addTask()">Add Task</button>
          </div>
          <ul id="list-container" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="to-do.js"></script>
</body>

</html>
